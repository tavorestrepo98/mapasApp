<div #mapa class="mapa-container">
</div>

<div class="row">
  <div class="col-12">
    <label class="form-label">
      <span>Zoom: {{zoomLevel | number:'2.0-1'}}</span>
      <span>- Lng, Lat: [{{center[0] | number:'2.0-2'}}, {{center[1] | number:'2.0-2'}}]</span>
    </label>
    <input type="range"
           class="form-range"
           [value]="zoomLevel"
           [formControl]="rangeInput"
           min="0"
           max="18">
  </div>
  <div class="col-12">
    <button class="btn btn-primary"
            (click)="zoomOut()">
      -
    </button>
    <button class="btn btn-primary float-end"
            (click)="zoomIn()">
      +
    </button>
  </div>
</div>
